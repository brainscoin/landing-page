<!DOCTYPE html>
<html lang="en" style="width: 200px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  </head>
  <body style="margin: 0; display: inline-block; background-color: #54a9eb; overflow: hidden">
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="BrainsCoinBot"
      data-size="medium"
      data-onauth="window.parent.postMessage({type: 'tg-auth', payload: user})"
      data-request-access="write"
    ></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const resizeObserver = new ResizeObserver((entries) => {
          const entry = entries[0]
          if (entry) {
            window.parent.postMessage({ type: 'tg-width', payload: entry.contentRect.width }, '*')
          }
        })

        resizeObserver.observe(document.body)
      })
    </script>
  </body>
</html>
